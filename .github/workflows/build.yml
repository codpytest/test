  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3.1.0
      # - name: Install Boost
      #   if: matrix.os == 'ubuntu-latest'
      #   run: sudo apt-get update && sudo apt-get install libboost-all-dev
      # - name: Install Boost
      #   if: matrix.os == 'windows-latest'
      #   run: choco install boost-msvc-14.2

      # - name: Run CMake
      #   run: |
      #     cmake -S . -B build 
        # -DBoost_INCLUDE_DIR=$BOOST_ROOT_1_74_0/include
          
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.11.4
        env:
          CIBW_BUILD: cp37-* cp38-* cp39-* cp310-* cp311-*
          CIBW_SKIP: "*-win32 *-musllinux_x86_64 *_i686"
          # CIBW_ARCHS_MACOS: x86_64 universal2
          CIBW_ARCHS_WINDOWS: AMD64 x86 ARM64

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  upload_pypi:
    name: Upload
    needs: [build_wheels] #, build_sdist
    runs-on: ubuntu-latest
    # if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.6.4
        with:
          user: __token__
          password: ${{ secrets.PYPY_API_TOKEN }}